name: deploy
on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: setup wiretguard
      uses: Anillc/setup-wireguard@v2
      with:
        endpoint: ${{ secrets.WG_ENDPOINT }}
        endpoint_public_key: 3jCbL/4+/Sdk2NuDQGln09AKj8v29GnxyS/0WSzJ0Ck=
        ips: 10.11.1.3/32
        allowed_ips: 0.0.0.0/0, ::/0
        private_key: ${{ secrets.WG_PRIVATE_KEY }}
    - name: setup network
      run: |
        sudo apt install -y iproute2
        sudo tee /etc/resolv.conf <<EOF
        nameserver 10.11.1.2
        EOF
        sudo ip route add 10.11.0.0/16 dev deploy
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: anillc
        authToken: '${{ secrets.CACHIX_TOKEN }}'
    - uses: shimataro/ssh-key-action@v2
      with:
        key: '${{ secrets.DEPLOY_KEY }}'
        known_hosts: |
          @cert-authority *.a ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBOiNWW0uoDrXANlbj8lVyGfUMOL9y8uBrbAfdqi9obntEZfwiDp02Pq3rl74W4kDF4TzL6qroXeNeg0hkHBqH/Q=
    - name: deploy
      run: |
        nix develop -c deploy-all '${{ secrets.SEND_COMMAND }}'